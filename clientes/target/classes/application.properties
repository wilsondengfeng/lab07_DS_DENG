server.port=5001
spring.application.name=clientes

# Configuracion de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/lab07_cliente
spring.datasource.username=postgres
spring.datasource.password=7839
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Evita que Spring ejecute scripts al arrancar; los SQL se aplican manualmente
spring.sql.init.mode=never
